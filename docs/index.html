<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <!-- 设置字符编码为UTF-8 -->
    <meta charset="UTF-8">
    <!-- 设置页面在不同设备上的显示效果 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 设置页面标题 -->
    <title>CodeRookie | 前端新兵</title>
    <!-- 引入外部样式表 -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- 用于显示粒子背景的容器 -->
    <div id="particles-js"></div>

    <!-- 导航栏 -->
    <nav class="cyber-nav">
        <!-- 导航栏标题 -->
        <h1>＞_ Terminal://CodeRookie/v1.0</h1>
    </nav>

    <!-- 主视觉区域 -->
    <section class="matrix-hero">
        <!-- 用于显示代码雨效果的容器 -->
        <div class="code-rain" id="codeRain"></div>
        <!-- 居中容器 -->
        <div class="container text-center">
            <!-- 代码框 -->
            <div class="code-box cyber-glow">
                <!-- 代码框内的标题 -->
                <h1>const rookie = new FrontEndDeveloper();</h1>
                <!-- 代码框内的提示信息 -->
                <p>while(!succeed) { keepCoding(); }</p>
                <!-- 按钮 -->
                <button class="cyber-button">Initiate Learning</button>
            </div>
        </div>
    </section>

    <!-- 主内容区域 -->
    <main class="container">
        <!-- 时间轴区域 -->
        <section class="timeline">
            <!-- 时间轴内容保持不变 -->
        </section>
    </main>

    <!-- 引入粒子效果的JS库 -->
    <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
    <!-- 引入自定义的交互逻辑代码 -->
    <script src="script.js"></script>
</body>
</html>
